<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <form [formGroup]="projectFrom" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" formControlName="projectName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="projectEmail">Mail</label>
                    <input type="email" formControlName="projectEmail" class="form-control">
                </div>
                <div class="form-group">
                    <label for="projectStatus">Status</label>
                    <select formControlName="projectStatus" class="form-control">
                        <option value="Stable">Stable</option>
                        <option value="Critical">Critical</option>
                        <option value="Finished">Finished</option>
                    </select>
                </div>
                <button class="btn btn-info" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
