<div class="container">
  <app-cockpit class="mb-3" (sCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)">
  </app-cockpit>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change First Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first Component</button>
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement"
        [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red;">{{serverElement.content}}</strong>
          <strong *ngIf="serverElement.type === 'blueprint'">{{serverElement.content}}</strong>
        </p>
      </app-server-element>
    </div>
  </div>
  <div class="sm-12">
    <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
  </div>
</div>
