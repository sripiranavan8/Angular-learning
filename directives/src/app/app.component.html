<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-info" (click)="onlyOdd = !onlyOdd">
        Only show odd numbes
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd:odd % 2 !== 0}"
            [ngStyle]="{backgroundColor:odd % 2 !== 0 ? 'yellow':'transparent'}" *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{odd:even % 2 !== 0}"
            [ngStyle]="{backgroundColor:even % 2 !== 0 ? 'yellow':'transparent'}" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" [ngClass]="{odd:even % 2 !== 0}"
              [ngStyle]="{backgroundColor:even % 2 !== 0 ? 'yellow':'transparent'}" *ngFor="let even of evenNumbers">
              {{even}}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd:even % 2 !== 0}"
            [ngStyle]="{backgroundColor:even % 2 !== 0 ? 'yellow':'transparent'}" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p [appBetterHiglight]="'cyan'" defaultColor="yellow">Style me with better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
